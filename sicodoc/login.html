<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con 3 Secciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo del Sitio" class="logo">
        </div>
    </header>


    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <div class="contenido">
            <h2>Bienvenido a la Plataforma SICODOC</h2>
            <p>Por favor, inicie sesión para continuar.</p>
            <form action="#" method="post">
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container" style="position: relative;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <img
                    src="images/logofoot.png"
                    alt="Logo del Sitio"
                    class="logo"
                    style="width: 150px; height: auto; margin-right: 15px;"
                >
                <p class="footer-text">
                    &copy; Copyright 2025 TecNM - Todos los Derechos Reservados.<br>
                    Secretaría Académica, de Investigación e Innovación /
                    Dirección de Docencia e Innovación Educativa
                    Plataforma SICODOC 1.0.
                </p>
                <img
                    src="images/estado.png"
                    alt="Logo del gob"
                    class="logo"
                    style="width: 150px; height: auto; margin-right: 15px;"
                >
            </div>
        </div>
    </footer>

    <img
    src="images/logofoots.jpeg"
    alt="Logo del Sitio"
    style="width: 100%; height: 30px; object-fit: cover;"
>
</body>
</html>
